<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Sandbox</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />

			</div>
		</div>
		<div id="bd">
			<p>
				This is a sandbox to play around with Wicket 8 features.<br />

			</p>
			<div class="pb">
				<label>Lambda:</label> <a wicket:id="lambdaLink">Examples using Lambda Models</a>
			</div>
			<div>
				<label>Optional:</label> <a wicket:id="optionalLink">Example using an Optional with an AjaxFallbackLink</a>
			</div>
		</div>
		<div id="ft">
		</div>

</html>
