<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
		<meta charset="utf-8" />
		<title>Optional Example</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Optional Example</h1>
			</div>
		</div>
		<div id="bd">
			<div class="pb">
				<label>Click Counter: </label> <span wicket:id="counterResults">[0]</span>
			</div>
			<div>
				<label>This AjaxFallbackLink handles a missing AjaxTarget: </label> <a wicket:id="increment">Click Here</a>
			</div>
			<div class="back-link"><a href="../">Go Back Home</a></div>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
