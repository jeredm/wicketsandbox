<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
		<meta charset="utf-8" />
		<title>Lambda Examples</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Lambda Examples</h1>
				<div class="back-link"><a href="../">Go Back Home</a></div>
			</div>
		</div>
		<div id="bd">
			<div>
				<label>First Name with Lambda Expression: </label><span wicket:id="firstNmArrow">[my first name]</span>
			</div>
			<div>
				<label>Last Name with Method Reference: </label><span wicket:id="lastNmMethodRef">[my last name]</span>
			</div>
			<div>
				<label>Full Name with Lambda Model: </label><span wicket:id="fullNmLambda">[my full name]</span>
			</div>
			<div>
				<label>First Name with Nested Lambda Model: </label><span wicket:id="lastNmMap">[my first name]</span>
			</div>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
